<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="../static/users_table.css">
</head>
<body>
    <div class="content-container">
        <h2 class="users-heading">Users</h2>
        
        <table class="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    {% if session['role'] == 'admin' %}
                    <th>Actions</th>
                    {% endif %}
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[3] }}</td>
                    {% if session['role'] == 'admin' %}
                    <td>
                        <button class="change-pass-button" onclick="changePassword({{ user[0] }})">Change Password</button>
                        <button class="change-pass-button" onclick="changeRole({{ user[0] }})">Change Role</button>
                        </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        {% if session['role'] == 'admin' %}
        <button class="add-button" onclick="addUser()">Add New User</button>
        {% endif %}
    </div>
    <script src="../static/dashboard.js"></script>
</body>
</html>
