<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" type="text/css" href="../static/dashboard.css">
</head>
<body>
    <h2>Edit Book</h2>
    <form action="/update_book/{{ book[0] }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book[1] }}" required><br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book[2] }}" required><br><br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" value="{{ book[3] }}" required><br><br>
        <label for="available">Available:</label>
        <input type="checkbox" id="available" name="available" {% if book[4] %}checked{% endif %}><br><br>
        <button type="submit">Update Book</button>
    </form>
</body>
</html>
